<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found | Skyline Construction</title>

  <style>
    :root{
      --accent:#ff7a00;
      --dark:#111218;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f3f4f6;
      --radius:14px;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--dark);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
    }

    .box{
      max-width:420px;
      background:var(--card);
      padding:36px 28px;
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      animation:fadeIn .8s ease;
    }

    h1{
      font-size:64px;
      margin:0;
      font-weight:800;
      color:var(--accent);
    }

    h2{
      margin:10px 0;
      font-size:24px;
      font-weight:700;
    }

    p{
      color:var(--muted);
      margin:12px 0 28px;
      line-height:1.5;
    }

    a.btn{
      display:inline-block;
      background:var(--accent);
      padding:12px 22px;
      border-radius:10px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap topbar">
    <div class="brand">
      <div class="logo">SC</div>
      <div>
        <div style="font-weight:800">Skyline Construction</div>
        <div style="font-size:12px;color:rgba(255,255,255,0.75);margin-top:2px">Since 2010 — Surat, Gujarat</div>
      </div>
    </div>

    <nav aria-label="Main navigation">
      <a href="/">Home</a>
      <a href="/services">Services</a>
      <a href="/projects">Projects</a>
      <a href="/testimonials">Testimonials</a>
      <a href="/contact">Contact</a>
      
     
    </nav>

  </div>
</header>

<main class="wrap">
  <div class="box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn’t exist or has been moved.<br>Let's get you back on track.</p>
    <a href="/" class="btn">Go to Home</a>
  </div>
</main>

</body>
</html>
